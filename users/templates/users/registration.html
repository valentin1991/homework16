{% extends 'main/main.html' %}
{% block main_section %}
<div class="container">
    <div class="form-section  border-warning  p-5" >
      <h2><b>Регистрация на сайте</b></h2>

        {% csrf_token %}
        {{ form.as_p }}

      </form>
    </div>
</div>
{% endblock main_section %}
